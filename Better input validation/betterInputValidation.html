<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
  </head>
	<style>
	.errormsg {
  color: red;
	display: none;
}
	</style>
  <script>
	function checkForm() {
		var formList = [
										document.getElementById("fullname").value, 
										document.getElementById("streetaddr").value,
										document.getElementById("housenmbr").value,
										document.getElementById("postcodenmbr").value
										];
		var listIds = [
										"nameerrormsg", 
										"addrerrormsg",
										"nmbrerrormsg",
										"postcodeerrormsg"
									];
		//this object is to redefine the error message.
		var listErrorText = {
												'nmbrerrormsg':'Please enter your house number',
												'postcodeerrormsg':'Please enter your postcode number'
												};
		//this list is to define which text area are numbers.
		var listNumbersForms = [
														false,
														false,
														true,
														true
														];				
		var someEmpty = false;
		
	//the 'for' doesn't need be modified if more forms are added.	
		for(var i = 0; i < formList.length; i++) {
		var text = document.getElementById(listIds[i]);
			text.style.display = "none";
			if(formList[i] == "") {
				text.style.display = "block";			
				someEmpty = true;
			}
		
			if(listNumbersForms[i] && isNaN(formList[i])) {
				text.innerHTML = 'Please enter a valid number';
				text.style.display = "block";
				someEmpty = true;
			} else if(listNumbersForms[i]){
				text.innerHTML = listErrorText[listIds[i]];
			}
		}

		return !someEmpty;
	} 

  </script>
  <body>
    <form action="mailto:me@fakeemail.com" onsubmit="return checkForm();">
		<fieldset>

			<legend>Personal details</legend>
			<p>
				<label>
					Full name:
					<input type="text" name="fullname" id="fullname" placeholder="Full name" size="35" maxlength="35">
				</label>
			</p>
			<p class="errormsg" id="nameerrormsg">Please enter your name above</p>
			<p>
				<label>
					Street Address:
					<input type="text" name="streetaddr" id="streetaddr" placeholder="Street Address" size="35" maxlength="35">
				</label>
			</p>
			<p class="errormsg" id="addrerrormsg">Please enter your street address</p>
			<p>
				<label>
					House Number:
					<input type="text" name="housenmbr" id="housenmbr" placeholder="Number house" size="3" maxlength="3">
				</label>
			</p>
			<p class="errormsg" id="nmbrerrormsg">Please enter your house number</p>
						<p>
				<label>
					Postcode:
					<input type="text" name="postcodenmbr" id="postcodenmbr" placeholder="Postcode" size="9" maxlength="9">
				</label>
			</p>
			<p class="errormsg" id="postcodeerrormsg">Please enter your postcode</p>
		</fieldset>
		<input type="submit" value="Submit it!"> 
	</form>
  </body>
</html>
