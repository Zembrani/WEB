<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
  </head>
	<style>
	.errormsg {
  color: red;
	display: none;
}
	</style>
  <script>
	function checkForm() {
		var formList = [
										document.getElementById("fullname").value, 
										document.getElementById("streetaddr").value
										];
		var listIds = [
										"nameerrormsg", 
										"addrerrormsg"
									];
									
		var someEmpty = false;
		
	//the follow code doesn't need be modified if more forms are added.	
		for(var i = 0; i < formList.length; i++){
			document.getElementById(listIds[i]).style.display = "none";
			if(formList[i] == ""){
				document.getElementById(listIds[i]).style.display = "block";			
				someEmpty = true;
			}
		}
		return !someEmpty;
	} 

  </script>
  <body>
    <form action="mailto:me@fakeemail.com" onsubmit="return checkForm();">
		<fieldset>

			<legend>Personal details</legend>
			<p>
				<label>
					Full name:
					<input type="text" name="fullname" id="fullname">
				</label>
			</p>
			<p class="errormsg" id="nameerrormsg">Please enter your name above</p>
				<p>
					<label>
						Street Address:
						<input type="text" name="streetaddr" id="streetaddr">
					</label>
				</p>
			<p class="errormsg" id="addrerrormsg">Please enter your street address</p>

		</fieldset>
		<input type="submit" value="Submit it!"> 
	</form>
  </body>
</html>
