<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
  </head>

  <script>
	function checkForm() {
		var optStrawberry = document.getElementById("optstraw");
		var optBlueberry = document.getElementById("optblue");
		
		var list = [optStrawberry.checked, optBlueberry.checked];
		
		if (!list.some(check)){
			window.alert("Please select your favourite berry!");
			return false;
			}
		return true;
	}
	
	function check(value){
		return value == true;
	}
	
  
  </script>
  <body>
    <form action="mailto:me@fakeemail.com" onsubmit="return checkForm()">
		<fieldset>
			<legend>Radio buttons and Check Boxes</legend>
			<p>
				What's your favourite berry?: 
				<label>
					<input type="radio" value="male" name="favfruit" id="optstraw">
					Strawberries
				</label>
				<label>
					<input type="radio" value="female" name="favfruit" id="optblue">
					Blueberries
				</label>
			</p>
		</fieldset>
		<input type="submit" value="Check it out!" onclick="checkForm()">
	</form>
  </body>
</html>
