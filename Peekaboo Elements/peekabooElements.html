<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
  </head>
  <style>
  #emailpara {
  display:none;
  }
  </style>
  <script>
  function toggleEmail() {
  var emailpara = document.getElementById("emailpara");
  var chekbox = document.getElementById("subscribe");
  emailpara.style.display = chekbox.checked ? "block" : "none";
  emailpara.style.backgroundColor = "#99bbff";
  }
  
  </script>
  <body>
    <form action="">
      <fieldset>

        <legend>Email subscriptions</legend>

        <p id="Ross">
          <label>
            <input type="checkbox" onclick="toggleEmail()" name="subscribe" id="subscribe">
            Yes! I would like to receive all of your free candy!
          </label>
        </p>

        <p id="emailpara">
          <label>
            Email Address: 
            <input type="text" name="email" id="email">
          </label>
        </p>
		<noscript>
			<label>
				Email Address: 
				<input type="text" name="email" id="email">
			</label>	
		</noscript>

      </fieldset>
    </form>
  </body>
</html>
