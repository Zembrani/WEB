<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
  </head>
  <style>
  #emailpara {
  display:none;
  }
  </style>
  <script>
  function toggleEmail() {
  document.getElementById("emailpara").style.display = "block";
  }
  
  </script>
  <body>
    <form action="">
      <fieldset>

        <legend>Email subscriptions</legend>

        <p id="Ross">
          <label>
            <input type="checkbox" onclick="toggleEmail()" name="subscribe" id="subscribe">
            Yes! I would like to receive all of your free candy!
          </label>
        </p>

        <p id="emailpara">
          <label>
            Email Address: 
            <input type="text" name="email" id="email">
          </label>
        </p>

      </fieldset>
    </form>
  </body>
</html>
