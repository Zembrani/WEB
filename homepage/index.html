<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>Sistemas</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<script>
	function myFunction(link) {
	window.open(link);
	}
	</script>
	
	<img src="LOGO_COMPANHIA.png" alt="Companhia Águas de Joinville" class="img-logo" width="300">
	<section class="container space-around flex flex-wrap">
		<div class="item" onclick="myFunction('http://google.com')">Google</div>
		<div class="item" onclick="myFunction('http://youtube.com')">YouTube</div>
		<div class="item" onclick="myFunction('http://hotmail.com')">Hotmail</div>
		<div class="item" onclick="myFunction('http://github.com')">GitHub</div>
	</section>


</body>
</html>
