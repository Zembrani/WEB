<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>HomePage</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body background="wallpaper_1.jpg">

	<script>
	function openLink(link) {
	window.open(link);
	}
	var changeBackground = setInterval(setBg, 3000);
 
	function setBg() {
		var x = document.body;
		x.background = x.background == "wallpaper_1.jpg" ? "wallpaper_2.jpg" : "wallpaper_1.jpg";
	}
	</script>
	
	<section class="container space-around flex flex-wrap">
	<script>
		nameList = ["Google", "YouTube", "Hotmail", "GitHub"];
		for(x of nameList){
			document.write("<div class=\"item\" onclick=\"openLink('www." + x.toLowerCase() + ".com')\">" + x + "</div>");
		}
	</script>

	</section>


</body>
</html>
