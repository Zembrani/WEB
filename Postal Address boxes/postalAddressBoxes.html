<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
  </head>

  <script>
  function setHomeAddress() {
	var text = document.getElementById("homeaddress");
	var checkbox = document.getElementById("homepostalcheck");
	text.value = "address";
	text.disabled = checkbox.checked ? false : true;
  }
  
  </script>
  <body>
    <form action="">
      <fieldset>
		<legend>Billing Information</legend>
			<p>
				<label>
					Postal Address:<br>
					<input name="postaladdress" id="postaladdress"></input>
				</label>
			</p>
 
			<p>
				Home Address:<br>
				<label>
					<input type="checkbox" onclick="setHomeAddress()"name="homepostalcheck" id="homepostalcheck">
					Same as above
				</label>
				<br>
				<input name="homeaddress" id="homeaddress" disabled = "true"></input>
			</p>
		</fieldset>
    </form>
  </body>
</html>
