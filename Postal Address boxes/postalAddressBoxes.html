<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
  </head>

  <script>
  function setHomeAddress() {
	var text = document.getElementById("homeaddress")
	window.alert(text.value);
  }
  
  </script>
  <body>
    <form action="">
      <fieldset>
		<legend>Billing Information</legend>
			<p>
				<label>
					Postal Address:<br>
					<input name="postaladdress" id="postaladdress"></input>
				</label>
			</p>
 
			<p>
				Home Address:<br>
				<label>
					<input type="checkbox" onclick="setHomeAddress()"name="homepostalcheck" id="homepostalcheck">
					Same as above
				</label>
				<br>
				<input name="homeaddress" id="homeaddress"></input>
			</p>
		</fieldset>
    </form>
  </body>
</html>
