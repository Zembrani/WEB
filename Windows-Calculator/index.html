<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
		<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <script type="text/javascript" src="textVerification.js"></script>
  <body>
    <div id="container" >
        <div id="top">


        </div>
        <div id="bottom">
            <div id="flex-container">
                <div class="row">
                    <span data-number="%" class="toprow">MC</span>
                    <span data-number="CE" class="toprow">MR</span>
                    <span data-number="C" class="toprow">M+</span>
                    <span data-number="C" class="toprow">M-</span>
                    <span data-number="C" class="toprow">MS</span>
                    <span data-number="C" class="toprow">M</span>
                </div>
                <div class="row">
                    <span data-number="%">%</span>
                    <span data-number="CE">CE</span>
                    <span data-number="C">C</span>
                    <span data-number="backspace">&#8678;</span>
                </div>
                <div class="row">
                    <span data-number="divx" class="xitalic">&#8543;x</span>
                    <span data-number="quadrado" class="xitalic">xÂ²</span>
                    <span data-number="raiz" class="xitalic">&radic;x</span>
                    <span data-number="/">&#xF7;</span>
                </div>
                <div class="row">
                    <span data-number="7" class="numbers">7</span>
                    <span data-number="8" class="numbers">8</span>
                    <span data-number="9" class="numbers">9</span>
                    <span data-number="*">&#215;</span>
                </div>
                <div class="row">
                    <span data-number="4" class="numbers">4</span>
                    <span data-number="5" class="numbers">5</span>
                    <span data-number="6" class="numbers">6</span>
                    <span data-number="-">-</span>
                </div>
                <div class="row">
                    <span data-number="3" class="numbers">3</span>
                    <span data-number="2" class="numbers">2</span>
                    <span data-number="1" class="numbers">1</span>
                    <span data-number="+">+</span>
                </div>
                <div class="row">
                    <span data-number="neg" class="numbers">+/-</span>
                    <span data-number="0" class="numbers">0</span>
                    <span data-number="comma" class="numbers">,</span>
                    <span data-number="equal" class="equal">=</span>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
